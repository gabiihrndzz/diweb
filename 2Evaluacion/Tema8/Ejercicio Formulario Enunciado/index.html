<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body> 

  <div class="container mt-4 col-4 border border-primary rounded-1 "> 
    <div class="fs-2 text-black" >Formulario de Registro</div>
    <div class="fs-5 text-primary">Nombre:</div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Tu nombre" aria-label="nombre" aria-describedby="basic-addon1">
    </div>
    <div class="fs-5 text-primary">Correo electrónico:</div>

    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Tu correo electrónico" aria-label="correo" aria-describedby="basic-addon2">
    </div>
    <div class="fs-5 text-primary">Contraseña:</div>
    <div class="mb-3">
      <input type="password" placeholder="Contraseña" class="form-control" id="exampleInputPassword1">
    </div>
  
    <div class="fs-5 text-primary">Edad:</div>
    <div class="mb-3">
      <input type="number" placeholder="Edad" class="form-control" id="cantidad" min="0" max="123" step="1">
    </div>   
  
    <div class="mb-3">
      <div class="fs-5 text-primary" for="opciones">Género:</div>
      <select class="form-select" id="opciones">
        <option value="1">España</option>
        <option value="2">Argentina</option>
        <option value="3">Colombia</option>
        <option value="4">EEUU</option>
        <option value="5">Otro</option>
    </select>
  </div>

  <div class="mb-3">
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" id="generoMasculino" value="masculino">
        <label class="form-check-label" for="generoMasculino">Masculino</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="genero" id="generoFemenino" value="femenino">
        <label class="form-check-label" for="generoFemenino">Femenino</label>
    </div>
  </div>
  <div >
    <button href="#" class="text-bg-primary rounded-2 fs-5 mb-3 p-2">Registrarse</button>
  </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
