   



<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css"> 
</head>
<body>
  
  <div class="container">
    <!-- Fila de Imágenes -->
    <div class="row">
      <!-- Imagen 1: Aparece en el 50% en pantallas grandes, en un 100% en pantallas pequeñas -->
      <div class="col-12 col-md-4 col-lg-6 mb-5">
        <img src="./multimedia/paisaje1.jpeg" alt="Imagen 1" class="img-fluid">
      </div>

      <!-- Imagen 2: Ocupa el 100% en pantallas pequeñas, 33.33% en medianas y grandes -->
      <div class="col-12 col-md-4 col-lg-3 mb-5">
        <img src="./multimedia/paisaje2.jpeg" alt="Imagen 2" class="img-fluid">
      </div>

      <!-- Imagen 3: Similar al comportamiento de la imagen 2 -->
      <div class="col-12 col-md-4 col-lg-3 mb-5">
        <img src="./multimedia/paisaje3.jpeg" alt="Imagen 3" class="img-fluid">
      </div>
    </div>
  </div>
  


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
