<!DOCTYPE html>
<html>

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
<div class="container bg-light p-2">
    <div class="row m-4 bg-primary text-center align-items-center justify-content-center ">
        <div class="col-4 bg-light p-2">Columna 1</div>
    </div>

    <div class="row gap-3 m-4 bg-success text-center">
        <div class="col-3 bg-warning">Columna 1</div>
        <div class="col-3 bg-danger">Columna 2</div>
        <div class="col-3 bg-info">Columna 3</div>
    </div>

    <div class="row bg-warning m-4 justify-content-around text-center">
        <div class="col-2 bg-success">Elemento 1</div>
        <div class="col-2 bg-secondary">Elemento 2</div>
    </div>

    <div class="row m-4 b-1 bg-dark align-items-center ">
        <div class="col-6 p-1 bg-primary text-left">Izquierda</div>
        <div class="col-6 p-1 bg-info text-right">Derecha</div>
    </div>

</div>
    
</body>
</html>
